<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .callout{padding: 20px; border-radius: 5px; border: 1px solid #eee;}
      .callout-danger { border-color: #ce4844;}
      .callout-success { border-color: #3c763d;}
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="foodList" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkStatus()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <h3 ng-if='show' class="callout callout-danger text-danger" >Please enter data first</h3>
           <h3 ng-if="splited.length <= 3 && !show " class="callout callout-success text-success">Enjoy!</h3>
           <h3 ng-if="splited.length > 3" class="callout callout-success text-success">Too much!</h3>
         </div>
   </div>

</body>
</html>
